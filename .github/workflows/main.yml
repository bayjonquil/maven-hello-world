name: maven_hw_ci

on:
  push:
    branches: [ "workflow_ci" ]

  workflow_dispatch:

jobs:
  maven_hw: 
    runs-on: ubuntu-20.04
    environment: dh_u
    steps:

    - name: Connect to Repo
      uses: actions/checkout@v3

    - name: Run build script
      run: |
        VERSION=$(curl -s https://registry.hub.docker.com/v2/repositories/danieliko/maven-hw-testings/tags/ | jq '.results[0].name')
        VERSION=$(python3 -c " 
        VERSION=$VERSION.replace('\"', '') 
        print(VERSION) ") # use python to remove double quotes from version
        VERSION=$(echo ${VERSION} | awk -F. -v OFS=. '{$NF += 1 ; print}')

        #VERSION=$(./versioning.sh)
        
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        TAG="danieliko/maven-hw-testings:$(echo $VERSION)"
        echo "TAG=${TAG}" >> $GITHUB_ENV
      # whoami

    - name: Set up Docker Buildx # Enable using docker on pipeline
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DH_UN }}
        password: ${{ secrets.DH_AC }}

    # - name: set tag to env
    #   run: |
    #     cd myapp
    #     VER="danieliko/maven-hw-testings:$(cat .version)"
    #     echo "VER=${VER}" >> $GITHUB_ENV

    # - name: Build dockerflie
    #   run:
    #     echo $VER

    - name: Build image and push to DockerHub
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        build-args: VERSION=${{ env.VERSION }}
        tags: ${{ env.TAG }}


    - name: Run the image
      options: --user 1000
      run: |
        docker run ${{ env.TAG }}